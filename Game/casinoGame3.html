<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            background-image: url(./текстура.png);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 600px;
            margin: 0 auto;
        }

        .roulette-wheel-border {
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.036);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-image: url('./край.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: rgba(255, 255, 255, 0);
            transition: 3s ease-in;
        }

        .roulette-wheel {
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.036);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-image: url('./центр.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: rgba(255, 255, 255, 0);
            transition: 3s ease-in;
        }

        .ball-track {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 50%;
            box-sizing: border-box;
        }

        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-repeat: no-repeat;
            left: 75%;
            top: 57%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: transform 5s ease-in-out;
        }

        .segment {
            position: absolute;
            width: 0;
            height: 50%;
            border: 1px solid rgba(251, 197, 48, 0);
            transform-origin: bottom;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .betting-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .betting-option {
            width: calc(33.333% - 10px);
            height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.963);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            position: relative;
            cursor: pointer;
            user-select: none;
            background-color: lightgray;
        }

        .betting-option.selected {
            background-color: rgb(92, 89, 89);
        }

        .bet-chip {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #spin-button {
            border-radius: 10px;
            transition: 3s step-end;
            width: 100px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.066);
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
        }

        .roulette-wheel-second {
            width: 255px;
            height: 255px;
            border: 1px solid rgba(252, 0, 0, 0);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            color: white;
            position: absolute;
            left: 17%;
            top: 17%;
        }

        .roulette-wheel-second img {
            position: absolute;
            left: 20%;
            top: 10%;
        }

        .first_part_stavka {
            width: 700px;
        }

        .stavka .first_part_stavka button {
            padding: 5px;
            width: 50px;
            height: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: white;
            border: 1px solid gold;
            margin: 1px 0px;
        }

        .stavka .first_part_stavka .redButton {
            background-color: red;
        }

        .stavka .first_part_stavka .blackButton {
            background-color: black;
        }

        .stavka .first_part_stavka .endButton {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="roulette-wheel-border">
            <div class="roulette-wheel">
                <img class="ball" src="" alt="">
                <br><br>
                <div class="roulette-wheel-second">
                    <img src="./шарик.png" width="20" height="20" alt="">
                </div>
            </div>
        </div>

        <br>
        <div class="stavka">
            <div class="first_part_stavka">
                <button class="redButton" onclick="selectBet(this, 3)">3</button>
                <button class="blackButton" onclick="selectBet(this, 6)">6</button>
                <button class="redButton" onclick="selectBet(this, 9)">9</button>
                <button class="blackButton" onclick="selectBet(this, 12)">12</button>
                <button class="redButton" onclick="selectBet(this, 15)">15</button>
                <button class="blackButton" onclick="selectBet(this, 18)">18</button>
                <button class="redButton" onclick="selectBet(this, 21)">21</button>
                <button class="blackButton" onclick="selectBet(this, 24)">24</button>
                <button class="redButton" onclick="selectBet(this, 27)">27</button>
                <button class="blackButton" onclick="selectBet(this, 30)">30</button>
                <button class="redButton" onclick="selectBet(this, 33)">33</button>
                <button class="blackButton" onclick="selectBet(this, 36)">36</button>
                <button class="endButton">2tol</button>
            </div>
            <div class="first_part_stavka">
                <button class="blackButton" onclick="selectBet(this, 2)">2</button>
                <button class="redButton" onclick="selectBet(this, 5)">5</button>
                <button class="blackButton" onclick="selectBet(this, 8)">8</button>
                <button class="redButton" onclick="selectBet(this, 11)">11</button>
                <button class="blackButton" onclick="selectBet(this, 14)">14</button>
                <button class="redButton" onclick="selectBet(this, 17)">17</button>
                <button class="blackButton" onclick="selectBet(this, 20)">20</button>
                <button class="redButton" onclick="selectBet(this, 23)">23</button>
                <button class="blackButton" onclick="selectBet(this, 26)">26</button>
                <button class="redButton" onclick="selectBet(this, 29)">29</button>
                <button class="blackButton" onclick="selectBet(this, 32)">32</button>
                <button class="redButton" onclick="selectBet(this, 35)">35</button>
                <button class="endButton">2tol</button>
            </div>
            <div class="first_part_stavka">
                <button class="redButton" onclick="selectBet(this, 1)">1</button>
                <button class="blackButton" onclick="selectBet(this, 4)">4</button>
                <button class="redButton" onclick="selectBet(this, 7)">7</button>
                <button class="blackButton" onclick="selectBet(this, 10)">10</button>
                <button class="redButton" onclick="selectBet(this, 13)">13</button>
                <button class="blackButton" onclick="selectBet(this, 16)">16</button>
                <button class="redButton" onclick="selectBet(this, 19)">19</button>
                <button class="blackButton" onclick="selectBet(this, 22)">22</button>
                <button class="redButton" onclick="selectBet(this, 25)">25</button>
                <button class="blackButton" onclick="selectBet(this, 28)">28</button>
                <button class="redButton" onclick="selectBet(this, 31)">31</button>
                <button class="blackButton" onclick="selectBet(this, 34)">34</button>
                <button class="endButton">2tol</button>
            </div>
        </div>

        <br>
        <div class="pawn">
            <!-- Your betting chip images here -->
        </div>

        <div class="controls">
            <button id="spin-button">Spin</button>
            <span id="bet-amount">Current Bet: 0</span><br>
            <span id="bet-amountTwo">Current Bet: $0</span>
        </div>

        <div id="message"></div>
    </div>


    <script>
        const spinButton = document.getElementById('spin-button');
        const messageElement = document.getElementById('message');
        const wheel = document.querySelector('.roulette-wheel');
        const ball = document.querySelector('.ball');
        const bettingOptions = document.querySelectorAll('.betting-option');

        let isSpinning = false;
        let winningNumber = 0;
        let selectedBet = null;
        let selectedBetTwo = null;

        spinButton.addEventListener('click', () => {
            if (!isSpinning && selectedBet) {
                isSpinning = true;
                messageElement.textContent = '';

                winningNumber = Math.floor(Math.random() * 37);

                const rotation = -5520 - (winningNumber * 9.729); // Adjusted wheel rotation
                wheel.style.transition = 'transform 10s ease-out';
                wheel.style.transform = `rotate(${rotation}deg)`;

                const ballRotation = -360 * 3 - (winningNumber * 9.729); // Adjusted ball rotation
                ball.style.transition = 'transform 13s linear';
                ball.style.transform = `rotate(${ballRotation}deg)`;

                setTimeout(() => {
                    messageElement.textContent = `Winning number: ${winningNumber}`;
                    isSpinning = false;
                    checkWinningBet(winningNumber);
                    resetSelectedBet();
                    ball.style.transition = 'transform 1s ease-out';
                    ball.style.transform = 'rotate(0deg)'; // Reset ball rotation
                }, 13000); // Adjusted to match the spinning duration
            }
        });

        function selectBet(option, number) {
            resetSelectedBet();
            option.classList.add('selected');
            selectedBet = number;
            updateBetAmount();
        }

        function resetSelectedBet() {
            bettingOptions.forEach(option => {
                option.classList.remove('selected');
            });
            selectedBet = null;
            updateBetAmount();
        }

        function updateBetAmount() {
            const betAmountElement = document.getElementById('bet-amount');
            if (selectedBet) {
                betAmountElement.textContent = `Current Bet: ${selectedBet}`;
            } else {
                betAmountElement.textContent = 'Current Bet: 0';
            }
        }

        function checkWinningBet(number) {
            if (!selectedBet) return;
            if (number === selectedBet) {
                messageElement.textContent = 'You win!';
            } else {
                messageElement.textContent = 'You lose!';
            }
        }
    </script>
</body>

</html>
