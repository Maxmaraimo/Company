<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            background-image: url(./текстура.png);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 600px;
            margin: 0 auto;
        }

        .roulette-wheel {
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.036);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-image: url('./рулетка.png');
            /* Updated background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: rgba(255, 255, 255, 0);
            transition: 3s ease-in;
        }

        .ball-track {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 50%;
            box-sizing: border-box;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            background-image: url(./шарик.png);
            background-repeat: no-repeat;
            left: 49.5%;
            top: 48.5%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .segment {
            position: absolute;
            width: 0;
            height: 50%;
            border: 1px solid rgba(251, 197, 48, 0);
            transform-origin: bottom;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .betting-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;

        }

        .betting-option {
            width: calc(33.333% - 10px);
            height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.963);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            position: relative;
            cursor: pointer;
            user-select: none;
            background-color: lightgray;

        }

        .betting-option.selected {
            background-color: rgb(92, 89, 89);
        }

        .bet-chip {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #spin-button {
            border-radius: 10px;
            transition: 3s step-end;
            width: 100px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.066);
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="roulette-wheel">
            <img class="ball" src="./шарик.png" alt="">

        </div>

        <br>
        <img src="./стол.png" width="750" height="250">
        <br>

        <div class="pawn">
            <img src="./10.png" width="50" height="50" alt="" onclick="selectBet(this, 19, 36)">
            <img src="./50.png" width="50" height="50" alt="" onclick="selectBet(this, 1, 12)">
            <img src="./100.png" width="50" height="50" alt="" onclick="selectBet(this, 13, 24)">
            <img src="./500.png" width="50" height="50" alt="" onclick="selectBet(this, 25, 36)">
            <img src="./1000.png" width="50" height="50" alt="" onclick="selectBet(this, 1, 35, 'odd')">
        </div>

        <div class="controls">
            <button id="spin-button">Spin</button>
            <span id="bet-amount">Current Bet: $0</span>
        </div>

        <div id="message"></div>
    </div>


    <script>
        const spinButton = document.getElementById('spin-button');
        const messageElement = document.getElementById('message');
        const wheel = document.querySelector('.roulette-wheel');
        const ball = document.querySelector('.ball');
        const bettingOptions = document.querySelectorAll('.betting-option');

        let isSpinning = false;
        let winningNumber = 0;
        let selectedBet = null;

        spinButton.addEventListener('click', () => {
            if (!isSpinning && selectedBet) {
                isSpinning = true;
                messageElement.textContent = ''; // Clear any previous message

                // Simulate spinning the wheel and determine winning number
                winningNumber = Math.floor(Math.random() * 37); // 0-36 for numbered pockets

                // Animate the wheel spinning
                const rotation = 720 + (winningNumber * 9.729); // Each number occupies 9.729 degrees
                wheel.style.transition = 'transform 5.7s ease-out'; // Updated transition to ease-out
                wheel.style.transform = `rotate(${rotation}deg)`;
                ball.style.transition = 'left 5s ease-in-out';
                ball.style.left = '78%'; // Move the ball to the end of the track

                // After the animation finishes, display the winning number and update game state
                setTimeout(() => {
                    messageElement.textContent = `Winning number: ${winningNumber}`;
                    isSpinning = false;
                    checkWinningBet(winningNumber);
                    resetSelectedBet();
                    ball.style.transition = ''; // Reset ball animation
                    ball.style.left = '49.5%'; // Reset ball position
                }, 5700); // Updated to match the transition duration
            }
        });

        function selectBet(option, start, end, type = null) {
            resetSelectedBet();
            option.classList.add('selected');
            selectedBet = { start, end, type };
            updateBetAmount();
        }

        function resetSelectedBet() {
            bettingOptions.forEach(option => {
                option.classList.remove('selected');
            });
            selectedBet = null;
            updateBetAmount();
        }

        function updateBetAmount() {
            const betAmountElement = document.getElementById('bet-amount');
            if (selectedBet) {
                const betAmount = selectedBet.type ? 'Even/Odd' : `${selectedBet.start}-${selectedBet.end}`;
                betAmountElement.textContent = `Current Bet: $${betAmount}`;
            } else {
                betAmountElement.textContent = 'Current Bet: $0';
            }
        }

        function checkWinningBet(number) {
            if (!selectedBet) return;
            const { start, end, type } = selectedBet;
            if (type) {
                if (type === 'even' && number % 2 === 0) {
                    messageElement.textContent = 'You won!';
                } else if (type === 'odd' && number % 2 !== 0) {
                    messageElement.textContent = 'You won!';
                } else {
                    messageElement.textContent = 'You lost!';
                }
            } else {
                if (number >= start && number <= end) {
                    messageElement.textContent = 'You won!';
                } else {
                    messageElement.textContent = 'You lost!';
                }
            }
        }

        // Dynamically generate wheel segments
        const wheelSegments = document.querySelector('.roulette-wheel');
        for (let i = 0; i < 37; i++) {
            const segment = document.createElement('div');
            segment.classList.add('segment');
            segment.textContent = i;
            segment.style.transform = `rotate(${i * 9.729}deg)`; // Each number occupies 9.729 degrees
            wheelSegments.appendChild(segment);
        }
    </script>
</body>

</html>
