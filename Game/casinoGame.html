<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
</head>
<body>
    <div class="container">
        <div class="roulette-wheel">
            <div class="ball-track"></div>
            <div class="ball"></div>
            <!-- Add wheel segments dynamically with JavaScript -->
        </div>
        <div class="betting-table">
            <p>Betting options go here</p>
        </div>
        <div class="controls">
            <button id="spin-button">Spin</button>
            <span id="bet-amount">Current Bet: $0</span>
        </div>
        <div id="message"></div>
    </div>
    <script>
        const spinButton = document.getElementById('spin-button');
        const messageElement = document.getElementById('message');
        const wheel = document.querySelector('.roulette-wheel');
        const ball = document.querySelector('.ball');

        let isSpinning = false;
        let winningNumber = 0;

        spinButton.addEventListener('click', () => {
            if (!isSpinning) {
                isSpinning = true;
                messageElement.textContent = ''; // Clear any previous message
                
                // Simulate spinning the wheel and determine winning number
                winningNumber = Math.floor(Math.random() * 37) + 1; // 0 for green, 1-36 for numbered pockets
                
                // Animate the wheel spinning
                wheel.style.transition = 'transform 2.7s ease-in-out';
                wheel.style.transform = `rotate(${720 + (winningNumber * 9.720)}deg)`; // Each number occupies 9.729 degrees
                
                // After the animation finishes, display the winning number and update game state
                setTimeout(() => {
                    messageElement.textContent = `Winning number: ${winningNumber}`;
                    isSpinning = false;
                }, 2700); // Animation duration is 5 seconds
            }
        });

        // Add functions for placing bets, checking wins, etc.

        // Dynamically generate wheel segments
        const wheelSegments = document.querySelector('.roulette-wheel');
        for (let i = 0; i < 37; i++) {
            const segment = document.createElement('div');
            segment.classList.add('segment');
            segment.textContent = i;
            segment.style.transform = `rotate(${i * 9.729}deg)`; // Each number occupies 9.729 degrees
            wheelSegments.appendChild(segment);
        }
        
        
    </script>
</body>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 600px;
        margin: 0 auto;
    }

    .roulette-wheel {
        width: 300px;
        height: 300px;
        border: 1px solid rgb(149, 24, 24);
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }

    .ball-track {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid black;
        border-radius: 50%;
        box-sizing: border-box;
    }

    .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    .segment {
        position: absolute;
        width: 0;
        height: 50%;
        border: 1px solid black;
        transform-origin: bottom;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</html>
