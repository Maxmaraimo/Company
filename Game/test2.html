<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .reel {
            width: 100px;
            height: 150px;
            border: 1px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
        <button id="spinButton">Spin</button>
    </div>

    <script>
        const symbols = ['🍒', '🍋', '🍇', '🔔', '💎', '⭐'];

        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');

        spinButton.addEventListener('click', spinReels);

        function spinReels() {
            const result1 = getRandomSymbol();
            const result2 = getRandomSymbol();
            const result3 = getRandomSymbol();

            animateSpin(reel1, result1);
            animateSpin(reel2, result2);
            animateSpin(reel3, result3);

            setTimeout(() => {
                const win = checkWin(result1, result2, result3);
                if (win) {
                    alert('Congratulations! You win!');
                } else {
                    alert('Sorry! Try again.');
                }
            }, 2000); // Adjust timing as needed for animation
        }

        function animateSpin(reel, symbol) {
            reel.innerHTML = ''; // Clear existing content
            let i = 0;
            const interval = setInterval(() => {
                reel.innerHTML = symbols[i];
                i = (i + 1) % symbols.length;
            }, 100); // Adjust timing for animation speed
            setTimeout(() => {
                clearInterval(interval);
                reel.innerHTML = symbol;
            }, 1500); // Adjust timing for animation duration
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function checkWin(symbol1, symbol2, symbol3) {
            return symbol1 === symbol2 && symbol2 === symbol3;
        }

    </script>
</body>

</html>
