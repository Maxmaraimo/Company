<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="front side">
          <div class="content">
            <h1>LOREM</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis illo soluta optio cum quisquam. Corporis placeat, illum sed nesciunt, eos ducimus repudiandae quidem voluptatem eligendi, voluptate obcaecati. Asperiores, repellat molestias!
            </p>
          </div>
        </div>
        <div class="back side">


        </div>
      </div>
</body>
<style>

body {
  height: 100vh;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-perspective: 1000px;
  perspective: 1000px;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  position: relative;
  background-color: snow;
  font-family: "Montserrat";
}

.container {
  min-width: 700px;
  min-height: 350px;
  border-radius: 20px;
  position: relative;
  -webkit-transition: 1.5s ease-in-out;
  transition: 1.5s ease-in-out;
  transform-style: preserve-3d;
}

.side {
  position: absolute;
  text-align: center;
  width: 100%;
  height: 1200px;
  padding: 20px 50px;
  color: snow;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  border-radius: 20px;
}

.content {
  transform: translatez(70px) scale(0.8);
  line-height: 1.5em;
}

.content h1 {
  position: relative;
}

.content p {
  margin-top: 50px;
  line-height: 2em;
}

.content h1:before {
  content: "";
  position: absolute;
  bottom: -20px;
  height: 3px;
  background-color: snow;
  width: 70px;
  left: 50%;
  transform: translateX(-50%);
}

.front {
  z-index: 2;
  background-size: 100vh;
  background-size: cover;
  background-image: url(https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg);
}

.back {
  background-color: snow;
  transform: rotateY(180deg);
  z-index: 0;
  padding-top: 10px;
  background-image: url(https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg);
}

.container:hover {
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

form {
  text-align: left;
}

.back h1 {
  margin: 0;
}

form label,
form input {
  display: block;
}

form input,
form textarea {
  background: transparent;
  border: 0;
  border-bottom: 2px solid snow;
  padding: 5px;
  width: 100%;
  color: snow;
}

form label {
  margin: 15px 0;
}

form input[type="submit"] {
  display: block;
  width: auto;
  margin: 10px auto;
  padding: 5px 10px;
  border: 3px solid snow;
  border-radius: 4px;
  color: snow;
  cursor: pointer;
} 
</style>
</html>
